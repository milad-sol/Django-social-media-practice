{% extends 'master.html' %}

{% block title %}
    Profile
{% endblock %}

{% block body %}
    <h2 class="text-center">{{ user.username }}</h2>
    <div class="card">
        {% for post in posts %}
            <div class="card-body">
                <a href="{{ post.get_absolute_url }}"> {{ post.slug }}</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
