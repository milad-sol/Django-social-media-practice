{% extends 'master.html' %}

{% block title %}
    Profile
{% endblock %}

{% block body %}
    <h2 class="text-center">{{ user.username }}</h2>
    <div class="card">
        {% for post in posts %}
            <div class="card-body">
                <a href="{% url 'home:post_detail' post.pk post.slug %}"> {{ post.slug }}</a>
            </div>



        {% endfor %}
    </div>

{% endblock %}
