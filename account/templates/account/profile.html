{% extends 'master.html' %}

{% block title %}
    Profile
{% endblock %}

{% block body %}
    <h2 class="text-center">{{ user.username }}</h2>
    {% if request.user.id == user.id %}
        <a href="{% url 'home:post_create' %}" class="btn btn-info mb-2">Create new Post</a>
    {% endif %}
    <div class="card">
        {% for post in posts %}
            <div class="card-body">
                <a href="{{ post.get_absolute_url }}"> {{ post.slug }}</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
