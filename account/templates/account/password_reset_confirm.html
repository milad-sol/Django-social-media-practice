{% extends 'master.html' %}
{% block title %}
    Password Reset
{% endblock %}

{% block body %}
    {% if validlink %}
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change my password"/>
        </form>
    {% else %}
        <p>This link is not valid!!!</p>
    {% endif %}
{% endblock %}
