{% extends 'master.html' %}

{% block title %}
    Home Page
{% endblock %}

{% block body %}

    <div class="mb-3">
        <form action="" method="get">
            {{ form.as_p }}
            <input type="submit" value="Search" class="btn btn-primary">
        </form>
    </div>
    <div class="card">
    {% for post in posts %}
        <a href="{{ post.get_absolute_url }}"
           class="card-body">{{ post.body|truncatewords:5 }}</a>
    {% endfor %}
{% endblock %}
</div>
